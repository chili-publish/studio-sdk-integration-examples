<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Integrator Demo | CHILI publish</title>
  <link rel="stylesheet" href="assets/styles/reset.css" />
  <link rel="stylesheet" href="assets/styles/main.css" />
  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
</head>

<body>
  <h1 class="page-title">Basic Integrator Demo | CHILI publish</h1>
  <div class="container">
    <!-- editor div here -->
    <div class="editor-container" id="chili-editor-example"></div>
    <!-- editor controls here -->
    <div class="editor-controls">
      <section class="buttons-container">
        <button onclick="useSelectTool()">Use selecttool</button>
        <button onclick="useZoomTool()">Use zoomtool</button>
        <button onclick="useHandTool()">Use handtool</button>
        <span id="toolLabel"></span>
        <br />
        <br />
        <button onclick="playAnimation()">Play animation</button>
      </section>
      <iframe src="" id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking
        execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen mozallowfullscreen="true"
        webkitallowfullscreen="true"></iframe>

      </script>
    </div>
  </div>
  <!-- scripts here -->
  <script src="build/index.js"></script>
</body>

</html>
